<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
<div class="authen-container">
  <div class="sign-up-container" >
      <form id="sign-up">

      <input type="text" size="12" class="form-control-sm" name="credentials[email]" placeholder="Email">
      <input type="password" size="12" class="form-control-sm" name="credentials[password]" placeholder="Password">
      <input type="password" size="12" class="form-control-sm" name="credentials[password_confirmation]" placeholder="Password Confirmation" >
      <input type="submit"  class="btn btn-info" value="Sign Up!">
      </form>
  </div>

  <div class="sign-in-container">
      <form id="sign-in">
      <input type="email" size="10" class="form-control-sm" name="credentials[email]" placeholder="Email">
      <input type="password" size="10" class="form-control-sm" name="credentials[password]" placeholder="Password">
      <input type="submit"  class="btn btn-info" value="Sign In!">
      </form>
  </div>
</div>


  <div class="sign-out-container">
      <form id="sign-out">
          <input type="submit" class="btn btn-info" value="Sign Out">
      </form>
  </div>
  <div id="response"></div>

  <div class="new-game-container">
          <form id="create">
            <input type="submit"  class="btn btn-info" value="New Game">
          </form>
  </div>

      <div class="stats">
        <form id="getGames">
          <input type="submit" class="btn btn-info" Value="GameCount">
        </form>
      </div>



    <div id="stats"></div>

    <div class="container">
        <div class="row">
            <div id="zero" class="col-4 box" data-id="0"></div>
            <div id="one" class="col-4 box" data-id="1"></div>
            <div id="two" class="col-4 box" data-id="2"></div>
        </div>
            <div class="row">
            <div id="three" class="col-4 box" data-id="3"></div>
            <div id="four" class="col-4 box" data-id="4"></div>
            <div id="five" class="col-4 box" data-id="5"></div>
        </div>
        <div class="row">
            <div id="six" class="col-4 box" data-id="6"></div>
            <div id="seven" class="col-4 box" data-id="7"></div>
            <div id="eight" class="col-4 box" data-id="8"></div>
        </div>
    </div>

    <form id="change-password">
       <input type="password" class="form-control-sm" name="passwords[old]" placeholder="Old password">
       <input type="password" class="form-control-sm" name="passwords[new]" placeholder="New password">
       <input type="submit" class="btn btn-info" value="Change Password">
    </form>
  </body>
</html>
